name: Deploy React App to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          
      - name: Install dependencies
        run: npm ci
        
      - name: Create build info file
        run: |
          BUILD_TIME=$(date -u +'%Y-%m-%d %H:%M:%S UTC')
          COMMIT_SHA=$(git rev-parse --short HEAD)
          RUN_NUMBER=${{ github.run_number }}
          
          # Create the build info file in public folder
          echo "// Auto-generated build information" > public/build-info.js
          echo "window.BUILD_INFO = {" >> public/build-info.js
          echo "  time: '$BUILD_TIME'," >> public/build-info.js
          echo "  commit: '$COMMIT_SHA'," >> public/build-info.js
          echo "  run: '$RUN_NUMBER'" >> public/build-info.js
          echo "};" >> public/build-info.js
          
          echo "âœ… Build info file created at public/build-info.js"
          echo "Content:"
          cat public/build-info.js
          
      - name: Build React app
        run: npm run build
        
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build