name: Deploy React App to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          
      - name: Install dependencies
        run: npm ci
        
      - name: Create global build info
        run: |
          BUILD_TIME=$(date -u +'%Y-%m-%d %H:%M:%S UTC')
          COMMIT_SHA=$(git rev-parse --short HEAD)
          RUN_NUMBER=${{ github.run_number }}
          
          # Create a script that will be loaded before React
          cat > public/build-info.js << 'EOF'
          // Auto-generated build info - loaded before React app
          window.BUILD_INFO = {
            time: 'BUILD_TIME_PLACEHOLDER',
            commit: 'COMMIT_SHA_PLACEHOLDER',
            run: 'RUN_NUMBER_PLACEHOLDER'
          };
          EOF
          
          # Replace placeholders with actual values
          sed -i "s/BUILD_TIME_PLACEHOLDER/$BUILD_TIME/g" public/build-info.js
          sed -i "s/COMMIT_SHA_PLACEHOLDER/$COMMIT_SHA/g" public/build-info.js
          sed -i "s/RUN_NUMBER_PLACEHOLDER/$RUN_NUMBER/g" public/build-info.js
          
          echo "Global build info created"
          
      - name: Add script tag to HTML
        run: |
          # Add the script tag to load build-info.js before the React app
          sed -i 's|</head>|<script src="%PUBLIC_URL%/build-info.js"></script></head>|' public/index.html
          echo "Script tag added to HTML"
          
      - name: Build app
        run: npm run build
        
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build