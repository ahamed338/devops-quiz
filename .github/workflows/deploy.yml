name: Deploy React App to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          
      - name: Install dependencies
        run: npm ci
        
      - name: Create and inject build info
        run: |
          BUILD_TIME=$(date -u +'%Y-%m-%d %H:%M:%S UTC')
          COMMIT_SHA=$(git rev-parse --short HEAD)
          RUN_NUMBER=${{ github.run_number }}
          
          # Create build info as a simple JavaScript file
          echo "// Build information" > public/build-info.js
          echo "window.BUILD_INFO = {" >> public/build-info.js
          echo "  time: '$BUILD_TIME'," >> public/build-info.js
          echo "  commit: '$COMMIT_SHA'," >> public/build-info.js
          echo "  run: '$RUN_NUMBER'" >> public/build-info.js
          echo "};" >> public/build-info.js
          
          echo "Build info file created with content:"
          cat public/build-info.js
          
      - name: Build app
        run: npm run build
        
      - name: Verify build output
        run: |
          echo "Checking if build-info.js exists in build folder:"
          find build/ -name "build-info.js" || echo "build-info.js not found in build folder"
          echo "Build folder contents:"
          ls -la build/
          
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build