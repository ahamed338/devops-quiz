name: Deploy React App to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          
      - name: Install dependencies
        run: npm ci
        
      - name: Create build info file
        run: |
          BUILD_TIME=$(date -u +'%Y-%m-%d %H:%M:%S UTC')
          COMMIT_SHA=$(git rev-parse --short HEAD)
          RUN_NUMBER=${{ github.run_number }}
          
          echo "window.BUILD_INFO = { time: '$BUILD_TIME', commit: '$COMMIT_SHA', run: '$RUN_NUMBER' };" > public/build-info.js
          echo "Build info created: $BUILD_TIME"
          
      - name: Build app
        run: npm run build
        
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build